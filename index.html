<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LinkedIn Scraper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 700px; margin: 40px auto; }
    input, button { padding: 10px; font-size: 16px; }
    form { display: grid; gap: 12px; }
    pre { white-space: pre-wrap; background:#f6f8fa; padding:12px; border-radius:8px; }
  </style>
</head>
<body>
  <h2>Scrape a LinkedIn Post</h2>

  <!-- IMPORTANT: action is "#" so the browser does NOT navigate away -->
  <form id="f" method="post" action="#" novalidate>
    <input type="url" name="postUrl" id="postUrl"
           placeholder="https://www.linkedin.com/posts/..." required />
    <label><input type="checkbox" id="addComments" checked> Include comments</label>
    <label><input type="checkbox" id="addReactions" checked> Include reactions</label>
    <button type="submit">Run</button>
  </form>

  <pre id="out"></pre>

  <script>
    // ⬇️ Replace with your n8n PRODUCTION webhook URL (not the test URL)
    const WEBHOOK = "https://madiera.app.n8n.cloud/webhook/linkedin-engagement";

    const f   = document.getElementById('f');
    const out = document.getElementById('out');

    f.addEventListener('submit', async (e) => {
      e.preventDefault(); // prevent the default GET submit
      out.textContent = "Starting…";

      const body = {
        postUrl: document.getElementById('postUrl').value.trim(),
        addComments: document.getElementById('addComments').checked,
        addReactions: document.getElementById('addReactions').checked,
      };

      try {
        const res = await fetch(WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        const text = await res.text(); // if you return JSON, use await res.json()
        out.textContent = text;
      } catch (err) {
        out.textContent = "Failed: " + err.message;
      }
    });
  </script>
</body>
</html>
